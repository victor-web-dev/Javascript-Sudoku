<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      main {
        width: 70%;
        display: flex;
        justify-content: center;
        gap: 30px;
        align-items: center;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 40px;
        align-items: center;
      }

      .button-level {
        cursor: pointer;
        width: 100%;
        color: #ff8400;
        background-color: transparent;
        background-image: none;
        border-radius: 5px;
        border-color: #ff8400;
      }

      .button-level:hover {
        color: #fff;
        background-color: #ff8400;
        border-color: #ff8400;
      }

      .button-level.active {
        color: #fff;
        background-color: #ff8400;
        border-color: #ff8400;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100dvh;
      }

      .button-primary {
        cursor: pointer;
        width: 100%;
        color: #007bff;
        background-color: transparent;
        background-image: none;
        border-radius: 5px;
        border-color: #007bff;
      }

      .button-primary:hover {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
      }

      .table {
        width: 500px;
        border-spacing: 0;
        border-collapse: collapse;
        caption-side: bottom;
      }

      .input {
        width: 100%;
        height: 100%;
        font-size: larger;
        text-align: center;
        border: 0.5px solid black;
      }

      .input:focus {
        outline: none;
      }

      tbody {
        border: 2px solid black;
        border-collapse: collapse;
      }

      tbody td {
        height: 50px;
        width: 50px;
      }

      .line {
        border: 2px solid black;
      }
      .lineI {
        border-bottom: 2px solid black;
      }
      .lineY {
        border-right: 2px solid black;
      }

      .p-1 {
        padding: 1rem;
      }

      .text-nowrap {
        text-wrap: nowrap;
      }

      .counter-container {
        display: flex;
        flex-direction: column;
        gap: 40px;
        font-size: 20px;
      }

      .miss-counter {
        color: red;
      }

      .hint-counter {
        color: green;
      }

      .duplicate {
        background-color: rgb(247, 48, 48) !important;
      }
      .warning {
        color: red;
        display: none;
        font-size: 30px;
      }
      .keyNumber {
        background-color: rgb(188, 188, 242);
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h3 class="warning">Number is duplicated</h3>
      <main></main>
    </div>
  </body>
  <script type="module" src="./js/sudoku.js"></script>
</html>
